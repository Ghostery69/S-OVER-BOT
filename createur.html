<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Spirity X Over</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #121212;
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
      flex-direction: column;
    }

    .profile-card {
      background-color: #333;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 30px;
      transition: transform 0.3s ease-in-out;
      margin-bottom: 20px;
    }

    .profile-card:hover {
      transform: scale(1.05);
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      background-image: url('https://i.ibb.co/CsXmB1yk/image.jpg');
      background-size: cover;
      background-position: center;
      border: 4px solid #10A37F;
    }

    .name {
      font-size: 28px;
      font-weight: 600;
      color: #eaeaea;
      margin-bottom: 10px;
    }

    .age {
      font-size: 18px;
      color: #999;
      margin-bottom: 20px;
    }

    .languages {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .language {
      background-color: #444;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .language:hover {
      background-color: #666;
    }

    .profile-card.dark-mode {
      background-color: #333;
    }

    .language.dark-mode {
      background-color: #555;
    }

    .language.dark-mode:hover {
      background-color: #777;
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #10A37F;
      color: #fff;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }

    .contact-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .contact-button {
      background-color: #10A37F;
      color: #fff;
      padding: 12px 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .contact-button:hover {
      transform: scale(1.1);
    }

    .contact-button img {
      width: 30px;
      height: 30px;
    }

    @media (max-width: 600px) {
      .profile-card {
        padding: 20px;
      }

      .profile-photo {
        width: 100px;
        height: 100px;
      }

      .name {
        font-size: 24px;
      }

      .contact-button {
        font-size: 24px;
      }
    }
  </style>
</head>
<body class="dark-mode">
  <button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ“</button>

  <div class="profile-card">
    <div class="profile-photo"></div>
    <div class="name">Spirity X Over</div>
    <div class="age">Ã‚ge: 14-20 ans</div>
    <div class="languages">
      <div class="language">HTML</div>
      <div class="language">CSS</div>
      <div class="language">JavaScript</div>
      <div class="language">Python</div>
      <div class="language">C++</div>
    </div>
  </div>

  <div class="contact-buttons">
    <a href="https://wa.me/+22656967818" target="_blank" class="contact-button" title="Me contacter sur WhatsApp">
      <img src="Whatsapp.png" alt="WhatsApp" />
    </a>
    <a href="https://www.facebook.com/profile.php?id=100083548028468" target="_blank" class="contact-button" title="Me contacter sur Facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" />
    </a>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      document.querySelector('.profile-card').classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
